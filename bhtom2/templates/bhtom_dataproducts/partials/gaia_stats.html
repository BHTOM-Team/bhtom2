{% load bhtom_common_extras %}
<div class="card text-white bg-primary">
    <div class="card-header">
    <h4>Gaia Archive parameters
    </h4>
    </div>
    <table class="table">
        <thead><tr><th>Parameter</th><th>GDR2</th><th>GDR3</th></tr>
        </thead>
        <tbody>
        {% for datum in data %}
        <tr>
            <td>{{ datum.Parameter }}</td>
            <td>{{ datum.GDR2|safe }}</td>
            <td>{{ datum.GDR3|safe }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No data.</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
